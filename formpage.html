               </select>

			
		</div><br>

			<select id="state" name="statelist" form="stateform">

			</select>

			<legend><b>SELECT YOUR HOBBIES :</b><font color="red">*</font></legend>
            <input type="checkbox" name="hobby" value="sports" id="sport">
            <label for="sport">Sports</label><br>

            <label for="music">Music</label><br>

            <label for="read">Reading</label><br>

            <label for="coding">Codding</label><br><br>

		<div style="text-align: center;">
			<input type="Submit" value="Submit" style="background-color: green;border: none;padding-top: 5px;padding-bottom: 5px;border-radius: 6px;color: white;width: 300px;"></div>

		<script type="text/javascript">
			
			function validation() {
							var fname=document.getElementById('fname').value;
							var email=document.getElementById('email').value;
							var mobile=document.getElementById('mobile').value;
							var age=document.getElementById('age').value;
							var start=document.getElementById('start').value;

				if(fname==""){
								document.getElementById('fn').innerHTML="Please enter your Name";
								return false;
							}
				if ((fname.length<=2) ||(fname.length>20)){
							 	document.getElementById('fn').innerHTML="Name between 2to20 characters";
								return false;

							 }

				if (!isNaN(fname)) {
							 	document.getElementById('fn').innerHTML="Only characters are allowed";
								return false;

							 }

				

				if(email==""){
								document.getElementById('en').innerHTML="Please enter your Email Id";
								return false;
							}
				if (email.indexOf('@')<=0) {
								document.getElementById('en').innerHTML="@ invalid Position";
								return false;

							}
			if ((email.charAt(email.length-4)!='.')&& (email.charAt(email.length-3)!='.')) {
								document.getElementById('en').innerHTML=". invalid Position";
								return false;

							}
				
				
				if(mobile==""){
							document.getElementById('mb').innerHTML="Please enter your Mobile Number";
								return false;
							}


				if (isNaN(mobile)) {
							document.getElementById('mb').innerHTML="Enter only Numeric value";
								return false;
							}

				if(mobile.length!=10){
							document.getElementById('mb').innerHTML="Mobile Number must be 10 Digits only";
								return false;

							}
				

				if ((mobile.charAt(0)!=9) &&(mobile.charAt(0)!=8)  &&(mobile.charAt(0)!=7)){
					document.getElementById('mb').innerHTML="Mobile Number must start with 9,8 and 7";
								return false;

				}


				if (isNaN(age) || age < 1 || age > 100){
						document.getElementById('ag').innerHTML="The age must be a number between 1 and 100";
							 return false;
				}

				

				
				}
						


			</script>
		</form>
